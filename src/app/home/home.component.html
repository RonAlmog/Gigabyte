<navi-bar></navi-bar>

<div class="row expanded">
  <img  class="hero" src="../shared/images/monitor.jpg" />
</div>

<div class="row spacing">
  <div class="medium-4 columns" *ngFor="let posts of blogPosts">
      <div class="card text-center card-spacing">
        <img class="display-image" [src]="posts.img">
          <div class="card-section">
            <h4 class="list-title" (click)="choosePost(posts)">{{posts.title}}</h4>
            <p>{{posts.content}}</p>
          </div>
        

      </div>
  </div>
</div>
