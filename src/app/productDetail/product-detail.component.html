<div class="row image-spacing">
    <img [src]="prod?.img" >

</div>

<div class="row">
    <div class="column text-left">
        <a class="back-link" [routerLink]="['/shop']">
            <h4>Go Back</h4>
        </a>
    </div>
    <div class="column text-right">
        <a (click)="addProduct(prod.id, prod.name, prod.price)">
            <h4>Add to Cart</h4>
        </a>
    </div>

</div>

<div class="row post-title">
    <div class="column text-left">
        <h2>{{prod?.name}}</h2>
    </div>
</div>
<div class="row post-title">
    <div class="column text-left">
        <h2>{{prod?.price}}</h2>
    </div>
</div>
<div class="row">
    <div class="column text-justified">
        <p>{{prod?.description}}</p>
    </div>
</div>
